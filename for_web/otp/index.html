<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Code Generator</title>

    <script src="../assets/js/angular/angular.min.js"></script>
    <script src="../assets/js/core/jquery.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/otp.js"></script>

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/now-ui-kit.css?v=1.2.0" rel="stylesheet" />
    <link href="../assets/css/now-ui-dashboard.css" rel="stylesheet" />
    <link href="../assets/css/mystyle.css" rel="stylesheet" />

</head>

<body class="login-page">

    <div class="page-header clear-filter">
        <div class="content">
            <div class="container">
                <div class="col-sm-6 ml-auto mr-auto">
                    <div class="card card-login card-plain" ng-app="otp" ng-controller="myCtrl">
                        <form class="form" ng-submit="myFunc();">
                            <div class="card-header text-center">
                                <h3 style="color: #ffffff;">OTP GENERATOR</h3>
                            </div>
                            <div class="alert alert-danger" role="alert" ng-show="IsVisible_ider">
                                <div class="container">
                                    <div class="alert-icon">
                                        <i class="now-ui-icons ui-1_bell-53"></i>
                                    </div>
                                    ID Number Incorrect.
                                </div>
                            </div>
                            <div class="alert alert-warning" role="alert" ng-show="IsVisible_voted">
                                <div class="container">
                                    <div class="alert-icon">
                                        <i class="now-ui-icons ui-1_bell-53"></i>
                                    </div>
                                    Already Voted.
                                </div>
                            </div>
                            <div class="alert alert-info" role="alert" ng-show="IsVisible_votername">
                                <div class="container">
                                    <div class="alert-icon">
                                        <i class="now-ui-icons travel_info"></i>
                                    </div>
                                    Name: {{voter_name}} <br> Course: {{voter_course}}
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="input-group no-border input-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                                            <i class="now-ui-icons users_single-02"></i>
                                                          </span>
                                    </div>
                                    <input type="text" id="idnumber" class="form-control-lg form-control" placeholder="Enter ID Number" ng-model="id" required>
                                    <div class="input-group-append"></div>
                                </div>
                                <div class="input-group no-border input-lg">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                                            <i class="now-ui-icons objects_key-25"></i>
                                                          </span>
                                    </div>
                                    <input type="text" id="code" class="form-control-lg form-control" placeholder="GET CODE HERE" ng-model="pass" readonly>
                                    <div class="input-group-append"></div>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary btn-round btn-lg btn-block"> 
                                        <span ng-show="generateButtonLoading"><i class="now-ui-icons loader_refresh spin"></i></span>
                                        {{ generateButtonText }}
                                    </button>
                                    <p>{{count}}</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    $(document).ready(function() {
        $('#idnumber').keyup(function() {
            $(this).val($(this).val().toUpperCase());
        });
    });
</script>

<script>
    document.addEventListener("keydown", function(event) {
        if (event.ctrlKey && event.altKey && event.key === "o") {
            //alert("Redirecting");
            window.open("../otp");
        }
        if (event.ctrlKey && event.altKey && event.key === "r") {
            //alert("Redirecting");
            window.open("../result");
        }
        if (event.ctrlKey && event.altKey && event.key === "v") {
            //alert("Redirecting");
            window.open("../vote");
        }
    });
</script>

</html>
